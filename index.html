 <!DOCTYPE html> 

 <html lang="en"> 

 <head> 

  <meta charset="UTF-8"> 

  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>nft block</title> 

</head> 

<body> 

  <div class="first-card"> 

    <div class="contain"> 

      <img src="image-equilibrium.jpg" alt="" class="img"> 

      <div class="middle"> 

      <div class="after"><img src="icon-view.svg" alt="" class="icon"></div> 

    </div> 

    </div>

    <h1>Equilibruim #3429</h1>

    <p class="p">Our Equilibrium collection promote balance and claim.</p>

 

    <div class="slide">

      <div class="price">

        <img src="icon-ethereum.svg" height="25px">

        <p class="p1">0.041ETH</p>

      </div>

      <div class="space"></div>

      <div class="limit">

        <img src="icon-clock.svg" height="25px">

        <p class="p2">3 days left</p>

      </div>

    </div>

    

    <hr class="bg-light">

    

    <div class="avatar">

      <img src="image-avatar.png" alt="avatar" height="40" width="40" class="ava">

      <p class="p4"> Creation of<span class="p5"> Jules Wyvern</span></p> 

    </div> 

  </div>

  

  <div class="attribution"> 

     <p> Challenge by<a href="https://www.frontendmentor.io?ref=challenge"target="_blank">Frontend Mentor.</a> Coded by<a href="#"> Yasir Kamil</a></p> 

  </div>

 </body> 

 </html>
